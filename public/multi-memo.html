<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이미지 다중 URL</title>
  <link rel="stylesheet" href="multi-memo.css" />
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>

  <!-- 상단 헤더 (index와 동일 톤) -->
  <header class="site-header">
    <div class="site-header__inner container">
      <a href="index.html" class="brand-link" aria-label="HWASEON">
        <img src="hwaseon로고.png" alt="HWASEON" class="brand-logo" />
      </a>
      <nav class="site-nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">

      <h1 class="page-title">다중 이미지 업로드</h1>
      <p class="page-subtitle">여러개의 이미지와 메모로 공유 URL을 생성하세요.</p>

      <section class="card">
        <form id="multiMemoForm">
          <!-- 이미지 업로드 -->
          <label class="form-label">IMAGE</label>
          <label class="filebox" for="multiMemoImage">
            <input id="multiMemoImage" name="image" type="file" accept="image/*" required />
            <span class="filebox__icon">📁</span>
            <span class="filebox__text">이미지를 선택하세요.</span>
          </label>

          <!-- 엑셀 업로드 -->
          <label class="form-label">EXCEL</label>
          <label class="filebox is-accent" for="multiMemoExcel">
            <input id="multiMemoExcel" type="file" accept=".xlsx,.csv" />
            <span class="filebox__icon">📄</span>
            <span class="filebox__text">엑셀 파일을 선택하세요.</span>
          </label>

          <div id="multiMemoPreview" class="pill hidden"></div>
          <div id="multiMemoExcelName" class="pill pill--muted hidden"></div>

          <div class="actions">
            <!-- index와 동일한 버튼 구성/톤 -->
            <button type="button" class="btn btn--dark" onclick="location.href='index.html'">URL</button>
            <button type="submit" class="btn">업로드</button>
          </div>
        </form>

        <!-- 결과 영역 (script.js가 채움) -->
        <div id="multiMemoResult" class="result">
          <!-- script.js에서 .result-box 구조로 렌더 -->
        </div>
      </section>

      <footer class="site-footer">© Made by HWASEON · JEONG HAE MIN</footer>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
