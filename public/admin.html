<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-container { max-width: 1800px; margin: 40px auto 0 auto; background: #fff; border-radius: 16px; box-shadow: 0 8px 20px rgba(24,119,242,0.08); padding: 0; }
    .admin-header { display: flex; align-items: center; justify-content: space-between; padding: 36px 48px 0 48px; background: #4e6cf2; border-radius: 16px 16px 0 0; color: #fff; }
    .admin-title { font-size: 2.5rem; font-weight: bold; }
    .admin-header-right { display: flex; gap: 18px; align-items: center; }
    .admin-user-info { color: #fff; font-weight: 700; font-size: 1.25rem; margin-right: 18px; }
    .admin-btn { background: #fff; color: #4e6cf2; border: none; border-radius: 10px; padding: 12px 32px; font-size: 1.18rem; font-weight: 700; cursor: pointer; transition: background 0.2s; }
    .admin-btn:hover { background: #e9f0ff; }
    .admin-section { background: #f8faff; border-radius: 0 0 16px 16px; box-shadow: 0 2px 8px rgba(24,119,242,0.07); padding: 48px 48px 48px 48px; }
    .admin-form-title { font-size: 1.35rem; font-weight: 700; margin-bottom: 28px; color: #222; }
    .admin-form { display: flex; flex-direction: column; gap: 28px; max-width: 900px; }
    .admin-form input { padding: 20px; border: 1.5px solid #e3e9f7; border-radius: 10px; font-size: 1.18rem; }
    .admin-form-btn { background: #4e6cf2; color: #fff; border: none; border-radius: 10px; padding: 18px 0; font-size: 1.18rem; font-weight: 700; cursor: pointer; margin-top: 12px; }
    .admin-form-btn:hover { background: #3a53b8; }
    .admin-table-title { font-size: 1.18rem; font-weight: 700; margin: 48px 0 24px 0; color: #222; }
    .admin-table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 14px; overflow: hidden; box-shadow: 0 2px 8px rgba(24,119,242,0.07); font-size:1.18rem; }
    .admin-table th { background: #e9f0ff; color: #4e6cf2; font-weight: 700; text-align: center; padding: 20px 12px; font-size: 1.18rem; }
    .admin-table td { padding: 20px 12px; text-align: center; vertical-align: middle; font-size: 1.08rem; background: #fff; }
    .admin-table tr:hover td { background: #f4f6fa; }
    .admin-role-admin { color: #4e6cf2; font-weight: 700; }
    .admin-delete-btn { background: #e53e3e; color: #fff; border: none; border-radius: 10px; padding: 12px 28px; font-size: 1.08rem; font-weight: 600; cursor: pointer; transition: background 0.2s; }
    .admin-delete-btn:hover { background: #c82333; }
    @media (max-width: 700px) {
      .admin-container { max-width: 98vw; padding: 2vw; }
      .admin-header, .admin-section { padding: 4vw; }
    }
  </style>
</head>
<body style="background:#f4f6fa;">
  <div class="admin-container">
    <div class="admin-header">
      <div class="admin-title">관리자 페이지</div>
      <div class="admin-header-right">
        <span id="adminUserInfo" class="admin-user-info"></span>
        <button onclick="location.href='dashboard.html'" class="admin-btn">대시보드</button>
        <button id="adminLogoutBtn" class="admin-btn" style="background:#888;color:#fff;">로그아웃</button>
      </div>
    </div>
    
        <tbody id="adminUserTableBody">
          <!-- JS로 렌더링 -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
