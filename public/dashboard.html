<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>대시보드</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body class="layout-stretch hidden">
  <div class="dashboard-container">
    <div class="dashboard-header">
      <!-- 브랜드 영역: 로고 + 페이지 타이틀 -->
      <div class="brand">
        <a href="index.html" class="brand-link" aria-label="HWASEON Home">
          <img src="hwaseon로고.png" alt="HWASEON" class="brand-logo" />
        </a>
      </div>
    
      <div class="dashboard-actions">
        <span id="userInfo">&nbsp;</span>
        
        <button id="excelDownload" class="dashboard-btn-blue">엑셀 다운로드</button>
        <button id="registerUserBtn" class="dashboard-btn-blue">사용자 등록</button>
        <button id="logoutBtn" class="dashboard-btn-blue">로그아웃</button>
      </div>
    </div>
    

    <div class="dashboard-table-wrap">
      <table class="dashboard-table">
        <colgroup>
          <col style="width:140px">   <!-- 이미지 -->
          <col style="width:33%">     <!-- 이미지 URL -->
          <col style="width:23%">     <!-- 블로그 URL -->
          <col style="width:22%">     <!-- 메모 -->
          <col style="width:110px">   <!-- 소유자 -->
          <col style="width:80px">    <!-- 상세보기 -->
          <col style="width:80px">    <!-- 삭제 -->
        </colgroup>
        <thead>
          <tr>
            <th>이미지</th>
            <th>이미지 URL</th>
            <th>블로그 URL</th>
            <th>메모</th>
            <th>소유자(ID)</th>
            <th>상세보기</th>
            <th>삭제</th>
          </tr>
        </thead>
        <tbody id="dashboard-tbody"><!-- JS 렌더링 --></tbody>
      </table>
    </div>
  </div>

  <!-- 상세 모달 -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="modal-close" class="modal-close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- 이미지 미리보기 모달 -->
  <div id="img-modal" class="img-modal hidden">
    <div class="img-modal-content">
      <img id="img-modal-img" alt="미리보기" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
