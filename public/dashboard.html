<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>대시보드</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-section">
    <h1>대시보드</h1>
    <button onclick="location.href='index.html'" class="home-btn">홈으로</button>
    <button id="excel-download-all" class="excel-btn">엑셀 다운로드</button>
    <table id="dashboard-table" class="dashboard-table">
      <thead>
        <tr>
          <th>썸네일</th>
          <th>URL</th>
          <th>메모</th>
          <th>생성일</th>
          <th>블로그(주요)</th>
          <th>상세</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody id="dashboard-tbody">
        <!-- JS로 데이터 렌더링 -->
      </tbody>
    </table>
  </div>
  <div id="modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="modal-close" class="modal-close" style="cursor:pointer;float:right;font-size:1.5rem;">&times;</span>
      <h2>상세 정보</h2>
      <div id="modal-body"></div>
    </div>
  </div>
  <div id="img-modal" class="img-modal" style="display:none;">
    <div class="img-modal-content">
      <img id="img-modal-img" src="" alt="미리보기">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
