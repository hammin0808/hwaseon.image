<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>대시보드</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>

<body>
  <!-- 상단 바 -->
  <header class="site-header">
    <div class="site-header__inner container">
      <a class="brand" href="index.html" aria-label="Hwaseon 홈">
        <img src="hwaseon로고.png" alt="Hwaseon" class="brand__logo" />
      </a>
      <nav class="site-nav" aria-label="주요 링크">
        
        <a id="userLink" href="register.html">User</a>
        <a id="dashboardLink" href="dashboard.html" aria-current="page">Dashboard</a>
        <span id="whoami" class="nav-id" aria-live="polite"></span>
        <a id="authLink" href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <main>
    
    <!-- 본문 테이블: 더 촘촘하게 -->
    <div class="dashboard-container dashboard--compact dashboard--dense">
      <div class="dashboard-toolbar">
        <button id="excelDownload" class="dashboard-btn-blue">엑셀 다운로드</button>
      </div>
      
      <div class="dashboard-table-wrap">
        <table class="dashboard-table" id="dashboardTable">
          <!-- 4열과 thead 일치 -->
          <colgroup>
            <col class="col-img" />
            <col class="col-urlstack" />
            <col class="col-memo" />
            <col class="col-act" />
            <col class="col-act" />
          </colgroup>
          <thead>
            <tr>
              <th scope="col">이미지</th>
              <th scope="col">URL</th> <!-- 이미지URL + 블로그URL (스택) -->
              <th scope="col">메모</th>
              <th scope="col">상세보기</th>
              <th scope="col">삭제</th>
            </tr>
          </thead>
          <tbody id="dashboard-tbody"></tbody>
        </table>
        
      </div>
    </div>
    <div class="dashboard-bottom"></div>
  </main>



  <!-- 상세 모달 -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-content">
      <button id="modal-close" class="modal-close" type="button" aria-label="닫기"></button>
      <div id="modal-body"></div>
    </div>
  </div>

    <!-- 이미지 미리보기 모달 -->
  <div id="img-modal" class="img-modal hidden">
    <div class="img-modal-content">
      <img id="img-modal-img" alt="미리보기" />
      <!-- 액션바: 이미지 변경 / 닫기 -->
      <div class="img-modal-actions">
        <button id="img-change-btn" class="change-btn" type="button">이미지 변경</button>
        <button id="img-close-btn"  class="close-btn"  type="button">닫기</button>
      </div>
    </div>
  </div>


  <noscript>자바스크립트를 활성화해 주세요.</noscript>
  <script src="script.js"></script>
</body>
</html>
