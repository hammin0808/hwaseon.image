<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>관리자 - 새 사용자 등록 및 관리</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body class="admin-body">

  <!-- Topbar -->
  <!-- Topbar -->
  <header class="site-top">
    <div class="site-top__inner">
      <a class="brand-link" href="index.html" aria-label="Hwaseon Home">
        <img
          src="hwaseon로고.png"
          srcset="hwaseon로고.png 1x, hwaseon로고@2x.png 2x"
          alt="HWASEON"
          class="brand-logo"
        />
      </a>
      <nav class="top-nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="#" id="logoutLink">Logout</a>
      </nav>
    </div>
  </header>


  <!-- Page container -->
  <div class="admin-container">
    <!-- 등록 카드 -->
    <div class="form-container">
      <h2>새 사용자 등록</h2>
      <form id="createUserForm">
        <div class="form-group">
          <label for="newUsername">아이디</label>
          <input type="text" id="newUsername" placeholder="사용자 아이디를 입력하세요" required />
        </div>
        <div class="form-group">
          <label for="newPassword">비밀번호</label>
          <input type="password" id="newPassword" placeholder="비밀번호를 입력하세요" required />
        </div>
        <button type="submit" class="submit-btn">사용자 생성</button>
        <div id="createUserMessage"></div>
      </form>
    </div>

    <!-- 목록 카드 -->
    <div class="form-container" style="margin-top:0;">
      <h2>사용자 목록</h2>
      <div class="users-table-wrap">
        <div class="users-table-scroll">
          <table class="users-table">
            <thead>
              <tr>
                <th>아이디</th>
                <th>비밀번호</th>
                <th>권한</th>
                <th>관리</th>
              </tr>
            </thead>
            <tbody id="usersTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // 상단 Logout 처리
    document.getElementById('logoutLink')?.addEventListener('click', async (e) => {
      e.preventDefault();
      try { await fetch('/logout', { method: 'POST', credentials: 'include' }); }
      finally { location.href = 'login.html'; }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
