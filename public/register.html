<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>관리자 - 새 사용자 등록 및 관리</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body class="admin-body">

  <!-- Topbar -->
  <header class="site-header">
    <div class="site-header__inner container">
      <a class="brand" href="index.html" aria-label="Hwaseon 홈">
        <img src="hwaseon로고.png" alt="Hwaseon" class="brand__logo" />
      </a>
      <nav class="site-nav">
        <a id="userLink" href="register.html">User</a>
        <a id="dashboardLink" href="dashboard.html">Dashboard</a>
        <span id="whoami" class="nav-id" aria-live="polite"></span>
        <a id="authLink" href="login.html">Login</a>
      </nav>
    </div>
  </header>


  <!-- Page container -->
  <div class="admin-container">
    <!-- 등록 카드 -->
    <div class="form-container">
      <h2>Create Account</h2>
      <form id="createUserForm">
        <div class="form-group1">
          <input type="text" id="newUsername" placeholder="사용자 아이디를 입력하세요" required />
        </div>
        <div class="form-group2">
          <input type="password" id="newPassword" placeholder="비밀번호를 입력하세요" required />
        </div>
        <button type="submit" class="submit-btn">사용자 생성</button>
        <div id="createUserMessage"></div>
      </form>
    </div>

    <!-- 목록 카드 -->
    <div class="form-container users-compact" style="margin-top:0;">
      <div class="users-table-wrap">
        <div class="users-table-scroll">
          <table class="users-table">
            <thead>
              <tr>
                <th>아이디</th>
                <th>비밀번호</th>
                <th>권한</th>
                <th>관리</th>
              </tr>
            </thead>
            <tbody id="usersTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // 상단 Logout 처리
    document.getElementById('logoutLink')?.addEventListener('click', async (e) => {
      e.preventDefault();
      try { await fetch('/logout', { method: 'POST', credentials: 'include' }); }
      finally { location.href = 'login.html'; }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
