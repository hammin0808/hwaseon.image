<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Hwaseon 이미지 업로드</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Hwaseon 이미지 업로드</h1>
    <form id="uploadForm">
      <label class="custom-file-upload">
        <input type="file" name="image" id="imageInput" required>
        <span class="upload-icon">📁</span>
        <span class="upload-text">이미지를 선택하세요.</span>
      </label>
      <div id="preview" class="upload-preview" style="display:none;"></div>
      <div class="input-group">
        <textarea name="memo" id="memoTextarea" placeholder="메모를 여러 줄로 입력하면 각각 생성됩니다." rows="4" style="resize:vertical;"></textarea>
      </div>
      <div class="input-group">
        <label for="excelInput" style="font-weight:normal;">엑셀 업로드 (xlsx): </label>
        <input type="file" id="excelInput" accept=".xlsx,.xls">
      </div>
      <div id="result" class="result" style="display:none;"></div>
      <button type="submit">업로드</button>
    </form>
    <button id="dashboardBtn" class="dashboard-btn">대시보드</button>
  </div>
  <div id="img-modal" class="img-modal" style="display:none;">
    <div class="img-modal-content">
      <img id="img-modal-img" src="" alt="미리보기">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
